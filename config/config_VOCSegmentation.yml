# parameters configuration
mode: train
root: data/
predefined_dataset: VOCSegmentation
classes: ["image", "mask"]
max_samples: null
batch_size: 32
num_workers: 0
device: cuda
lr: 1e-3
in_chans: 3
hidden_chans: 32
chans_scale: 2
depth: 5
input_height: 256
loss_function_name: BCELoss
checkpoint_path: null
seed: 0
early_stopping: True
patience: 3
default_root_dir: save/
gpus: -1
precision: 32
max_epochs: 100

# transforms configuration
transforms_config:
  train:
    Resize:
      - 256
      - 256
    ToTensor:

  val:
    Resize:
      - 256
      - 256
    ToTensor:

  test:
    Resize:
      - 256
      - 256
    ToTensor:

  predict:
    Resize:
      - 256
      - 256
    ToTensor:

# target transforms configuration
target_transforms_config:
  train: null

  val: null

  test: null

  predict: null

# optimizers configuration
optimizers_config:
  Adam:
    betas:
      - 0.9
      - 0.999
    eps: 1e-08
    weight_decay: 0
    amsgrad: False

# learning rate schedulers configuration
lr_schedulers_config:
  CosineAnnealingLR:
    T_max: 10
